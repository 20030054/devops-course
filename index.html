<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps & Cloud 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 12px; }
    </style>
</head>
<body>

<div class="flex h-screen">
    <aside class="w-64 bg-slate-900 text-white flex flex-col p-6">
        <h1 class="text-xl font-bold text-blue-400 mb-8 italic">DEVOPS 2025</h1>
        <nav class="space-y-4">
            <button onclick="showSection('home')" class="w-full text-left hover:text-blue-400 transition"><i class="fas fa-home mr-2"></i> Home</button>
            <button onclick="showSection('resources')" class="w-full text-left hover:text-blue-400 transition"><i class="fas fa-book mr-2"></i> Course Materials</button>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto p-10">
        <section id="home-section" class="content-view">
            <div class="bg-blue-600 p-10 rounded-3xl text-white mb-10">
                <h2 class="text-3xl font-bold">Cloud Foundations</h2>
                <p class="mt-2 opacity-80">Welcome, Students! All resources are managed via GitHub.</p>
            </div>
        </section>

        <section id="resources-section" class="content-view hidden">
            <h2 class="text-2xl font-bold mb-6">Course Materials</h2>
            <div id="resource-list" class="space-y-4">
                </div>
        </section>
    </main>
</div>

<script>
    function showSection(id) {
        document.querySelectorAll('.content-view').forEach(s => s.classList.add('hidden'));
        document.getElementById(id + '-section').classList.remove('hidden');
    }

    // This function fetches the "database" file from your GitHub
    async function loadData() {
        const container = document.getElementById('resource-list');
        try {
            // We add a timestamp to prevent the browser from caching old data
            const response = await fetch('data.json?t=' + new Date().getTime());
            const materials = await response.json();
            
            container.innerHTML = "";
            materials.forEach(item => {
                const driveLink = item.link.replace('/view?usp=sharing', '/preview');
                const html = item.type === 'video' ? `
                    <div class="bg-white p-6 rounded-xl border">
                        <h4 class="font-bold mb-4">${item.title}</h4>
                        <div class="video-container"><iframe src="${driveLink}"></iframe></div>
                    </div>` : `
                    <div class="bg-white p-4 rounded-xl border flex justify-between items-center">
                        <span><i class="fas fa-file-pdf mr-2 text-red-500"></i><b>${item.title}</b></span>
                        <a href="${driveLink}" target="_blank" class="text-blue-600 font-bold">Open</a>
                    </div>`;
                container.insertAdjacentHTML('beforeend', html);
            });
        } catch (e) {
            container.innerHTML = "No materials found yet.";
        }
    }

    loadData();
</script>
</body>
</html>
